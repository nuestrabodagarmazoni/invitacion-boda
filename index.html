<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación de Boda</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ffffff, #f0efe9, #e4d9c3);
      color: #333;
      overflow-x: hidden;
    }
    header, section {
      padding: 4rem 2rem;
      text-align: center;
    }
    h1, h2, h3 {
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #1f1f1f;
    }
    h2 {
      font-size: 2rem;
      color: #4a4a4a;
    }
    h3 {
      font-size: 1.5rem;
      color: #6b6b6b;
    }
    .bienvenida {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://i.imgur.com/vNb7Ums.png') no-repeat center center;
      background-size: cover;
    }
    .bienvenida h1 {
      color: #2e2e2e;
      max-width: 90%;
      background-color: rgba(255,255,255,0.7);
      padding: 1rem;
      border-radius: 1rem;
    }
    #empezar {
      background: #bfa77a;
      color: white;
      font-weight: bold;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      margin-top: 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    #empezar:hover {
      background: #a99163;
    }
    #contenido {
      display: none;
    }
    .floral {
      position: absolute;
      width: 100px;
      height: auto;
      z-index: 0;
    }
    .top-left { top: 0; left: 0; }
    .top-right { top: 0; right: 0; transform: scaleX(-1); }
    .bottom-left { bottom: 0; left: 0; transform: scaleY(-1); }
    .bottom-right { bottom: 0; right: 0; transform: scale(-1, -1); }
    .floral-container img {
      position: absolute;
    }
    .formulario-link {
      margin-top: 2rem;
    }
    .formulario-link a {
      background-color: #445d48;
      color: white;
      padding: 1rem 2rem;
      border-radius: 40px;
      text-decoration: none;
      font-weight: bold;
    }
    .formulario-link a:hover {
      background-color: #5d7c65;
    }
  </style>
</head>
<body>
  <div class="bienvenida">
    <h1>“Cada familia tiene una historia, bienvenido a la nuestra...”</h1>
    <button id="empezar">Sí, acepto</button>
    <div class="floral-container">
      <img src="https://i.imgur.com/E1fT52V.png" class="floral top-left">
      <img src="https://i.imgur.com/E1fT52V.png" class="floral top-right">
      <img src="https://i.imgur.com/E1fT52V.png" class="floral bottom-left">
      <img src="https://i.imgur.com/E1fT52V.png" class="floral bottom-right">
    </div>
  </div>

  <div id="contenido">
    <section>
      <h2>Cuándo</h2>
      <p>El 6 de Octubre de 2025</p>
    </section>

    <section>
      <h2>Dónde</h2>
      <p>Dirección del evento (a completar)</p>
    </section>

    <section>
      <h2>Código de vestimenta</h2>
      <p>Formal, con toques románticos</p>
    </section>

    <section>
      <h2>Confirmar asistencia</h2>
      <div class="formulario-link">
        <a href="#" target="_blank">Confirmar asistencia</a>
      </div>
    </section>
  </div>

  <audio id="musica" src="music.mp3" loop></audio>

  <script>
    const boton = document.getElementById('empezar');
    const musica = document.getElementById('musica');
    const contenido = document.getElementById('contenido');

    boton.addEventListener('click', () => {
      musica.volume = 1;
      musica.play();
      document.querySelector('.bienvenida').style.display = 'none';
      contenido.style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    document.addEventListener("visibilitychange", function() {
      if (document.hidden) {
        musica.pause();
      } else {
        musica.play();
      }
    });
  </script>
</body>
</html>
